<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Markdown with live preview</title>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Markdown live preview</h1>
      
      <div class="well">
        <ul class="nav nav-tabs">
          <li class="active"><a data-toggle="tab" href="#write">Write</a></li>
          <li><a data-toggle="tab" href="#preview" onClick="LivePreview()">Preview</a></li>
        </ul>
        
        <hr>
       
        <div class="btn-group" role="group">
          <button onClick="$('#source-text-area').mdHeader({number: 1})" class="btn btn-default">H1</button>
          <button onClick="$('#source-text-area').mdHeader({number: 2})" class="btn btn-default">H2</button>
          <button onClick="$('#source-text-area').mdHeader({number: 3})" class="btn btn-default">H3</button>
          <button onClick="$('#source-text-area').mdHeader({number: 4})" class="btn btn-default">H4</button>
        </div>

        <div class="btn-group" role="group">
          <button onClick="$('#source-text-area').mdBold()" class="btn btn-default">Bold</button>
          <button onClick="$('#source-text-area').mdItalic()" class="btn btn-default">Italic</button>
        </div>

        <div class="btn-group" role="group">
          <button onClick="$('#source-text-area').mdNumberedList()" class="btn btn-default">Numbered List</button>
          <button onClick="$('#source-text-area').mdBulletList()" class="btn btn-default">Bullet List</button>
        </div>

        <div class="btn-group" role="group">
          <button onClick="$('#source-text-area').mdLink({default_url: prompt('Enter URL please')})" class="btn btn-default">Link</button>
          <button onClick="$('#source-text-area').mdImage({default_image_url: prompt('Enter URL Please')})" class="btn btn-default">Image</button>
          <button onClick="$('#source-text-area').mdQuote()" class="btn btn-default">Quote</button>
          <button onClick="$('#source-text-area').mdCode()" class="btn btn-default">Code</button>
        </div>
        
        <button onClick="$('#source-text-area').mdCode()" class="btn btn-default pull-right">Code</button>
        
        <hr>
  
        <div class="tab-content">
          <div id="write" class="tab-pane fade in active">
            <textarea class="form-control" rows="20" id="source-text-area"></textarea>
          </div>
          <div id="preview" class="tab-pane fade">
            <div id="targetDiv" class="form-control" style="min-height: 414px;"></div>
          </div>
        </div>
        
      </div><!-- well-->
    </div><!-- container-->

    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    
    <script src="js/jquery-markdown.js"></script>
    <script src="js/showdown.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
